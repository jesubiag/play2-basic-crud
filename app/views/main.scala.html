@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="es-AR">
    <head>
        <title>@title</title>

        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/material.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/roboto.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/ripples.min.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        @content

        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <script src="@routes.Assets.versioned("javascripts/ripples.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/material.min.js")" type="text/javascript"></script>

        <script>
            $(document).ready(function() {
                // This command is used to initialize some elements and make them work properly
                $.material.init();
            });
        </script>

    </body>
</html>
